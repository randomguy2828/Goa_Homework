<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card-container">
  <div class="card-left">
    <h3>Result</h3>
  <div class="score-box">
   <p class="score">76</p>
   <p class="out-of">of 100</p>
  </div>
  <p class="status">Great</p>
  <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="card-right">
    <h3>Summary</h3>
  <div class="item">
   <span class="label red">Reaction</span>
   <span class="value">80 / 100</span>
  </div>
  <div class="item">
   <span class="label yellow">Memory</span>
   <span class="value">92 / 100</span>
  </div>
  <div class="item">
   <span class="label green">Verbal</span>
  <span class="value">61 / 100</span>
  </div>
  <div class="item">
    <span class="label blue">Visual</span>
    <span class="value">73 / 100</span>
  </div>
  <button class="button">Continue</button>
    </div>
  </div>
  </body>
  </html>
